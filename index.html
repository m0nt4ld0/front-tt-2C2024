<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <!-- Meta tag para activar responsividad en dispositivos mobile -->
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
        crossorigin="anonymous">
    <!-- Google Web Fonts -->
    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" 
        rel="stylesheet">
    <!-- CSS Propio -->
    <link 
        rel="stylesheet" 
        href="styles.css" />
    <title>Vuela Vuela | Estás a un click de tu próximo destino</title>
</head>
<body>
    <!-- Bootstrap -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
    <header>
        <!-- BARRA DE NAVEGACION -->
        <nav class="mainNav">
            <img 
                src="./icons/icons8-menu-67.png" 
                class="mainNavHamburger" />
            <ul class="mainNavMenu">
                <li>
                    <img src="./icons/icons8-home-64.png" />
                    <a href="#">Home</a>
                </li>
                <li>
                    <img src="./icons/icons8-plane-64.png" />
                    <a href="#">Vuelos</a>
                </li>
                <li>
                    <img src="./icons/icons8-building-80.png" />
                    <a href="#">Hoteles</a>
                </li>
                <li>
                    <img src="./icons/icons8-suitcase-64.png" />
                    <a href="#">Paquetes</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container-fluid">
        <!-- Form de búsqueda -->
        <div class="formBusqueda">
            <form>
                <div class="row g-2 align-items-center">
                    <div 
                        class="col">
                        <div class="d-flex justify-content-center align-items-center">
                            <img 
                            src="./icons/icons8-plane-64.png" 
                            class="circulo" 
                            style="background-color: var(--rosado);" />
                            <img 
                                src="./icons/icons8-suitcase-64.png" 
                                class="circulo" 
                                style="background-color: var(--anaranjado);" />
                            <img 
                                src="./icons/icons8-building-80.png" 
                                class="circulo" 
                                style="background-color: var(--azul);" />
                        </div>
                    </div>
                </div>
                <div class="row g-2 align-items-center">
                    <div class="col">
                        <select 
                            class="form-select" 
                            aria-label="Origen" 
                            id="origen">
                            <option selected>Origen</option>
                            <option value="1">Buenos Aires - Ezeiza</option>
                            <option value="2">Buenos Aires - Aeroparque</option>
                            <option value="3">Buenos Aires - El Palomar</option>
                        </select>
                        <select 
                            class="form-select" 
                            aria-label="Destino" 
                            id="destino">
                            <option selected>Destino</option>
                            <option value="1">Córdoba</option>
                            <option value="2">Mendoza</option>
                            <option value="3">Iguazu</option>
                        </select>
                        <select class="form-select" aria-label="Cantidad de pasajeros" id="cpasajeros">
                            <option selected>Pasajeros</option>
                            <option value="1">1 Pasajero</option>
                            <option value="2">2 Pasajeros</option>
                            <option value="3">3 Pasajeros</option>
                            <option value="4">4 Pasajeros</option>
                        </select>
                        <input 
                            type="date" 
                            id="fechasViaje" 
                            name="fechasViaje">
                        <button 
                            type="button" 
                            class="btn btn-primary">¡Vamos!</button>
                    </div>
                </div>
                <div class="row g-2 align-items-center">
                    <div class="col">
                        
                    </div>
                </div>
            </form>
        </div>
        <!-- Carousel-->
        <div class="mainCarousel">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./imgs/carousel/chalten.jpg" class="d-block w-100" alt="El Chaltén - Santa Cruz - Argentina">
                    </div>
                    <div class="carousel-item">
                        <img src="./imgs/carousel/turquia.jpg" class="d-block w-100" alt="Estambul - Turquía">
                    </div>
                    <div class="carousel-item">
                        <img src="./imgs/carousel/bali.jpg" class="d-block w-100" alt="Bali - Indonesia">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
            <div class="container-fluid">
                <p>Contenido para mi página</p>
            </div>
            <footer class="mainFooter">
                <p>Contenido en el footer</p>
            </footer>
        </div>
    </main>
</body>
</html>
